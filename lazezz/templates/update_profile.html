<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{user.oname}} : Update Profile</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/dashboard.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Castoro+Titling&family=Montserrat:wght@500&family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&family=Material+Icons+Outlined"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <style>
    label{
      font-family:'Montserrat';
      font-size:30px;
      font-weight:600;
    }
    .form-control{
      font-family:'Montserrat';
      font-size:20px;
      font-weight:500;
      padding:15px;
    }
  </style>
  <body>
    <nav class="container-fluid mx-0 p-0 navbar navbar-expand-lg">
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topBar" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="row container-fluid p-0 mx-auto" id="topBar" style="border-bottom:2px solid orangered;">
          <div class="icon col-md-3 col-sm-3 col-3">
              <img src="{% static 'images\myLogo.png' %}" class="img-fluid w-xs-5" alt="Logo" width="80px">
          </div>
          <div class="mid-text col-md-5 col-sm-4 col-4" style = 'padding-top:11px;'>
              <h1 class="text-center" id="lazezzdashboard"><span style="font-family:'Pattaya'">Lazezz</span> Dashboard</h1>
          </div>
          <!-- <div class="user_display col-md-3" style="padding:20px 2px 0px 2px;">
              <h4>Welcome, {{user.oname}}</h4>
          </div> -->
          <div class="dropdown dropstart col-md-4 col-lg-3 col-sm-3 col-3" style="padding:20px 1px 0px 1px;">
            <button class="btn dropdown-toggle fs-4 d-lg-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="material-symbols-outlined">
                account_circle
                </span>
            </button>
            <button class="btn dropdown-toggle fs-4 d-none d-lg-block" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family:'Pattaya'; font-size:20px;">
              Welcome, {{user.oname}}
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item d-lg-none">Welcome {{user.oname}}</a>
              </li>
              <li><a class="dropdown-item d-flex" href="{% url 'Update Your Profile' %}"><span class="material-symbols-outlined">
                update
                </span> Update Profile</a></li>
              <li><a class="dropdown-item d-flex " href="{% url 'Logout from dashboard' %}"><span class="material-symbols-outlined">logout</span> Logout</a></li>
            </ul>
          </div>
          <div class="col-lg-1 pt-3 pb-3 d-none d-lg-block">
              <a href="{% url 'Logout from dashboard' %}" class="btn btn-outline-danger d-none d-lg-block" style="font-family:'Montserrat'; font-weight: bold;">Logout</a>
          </div>
        </div></nav>
    <div class="container-fluid">
        <div class="container w-50% shadow rounded mt-4 mb-4 p-3">
          <div class="box d-flex justify-content-center"><img src="{{user.rest_img.url}}" width="300px" height="300px" class="img rounded-circle" alt="Restaurant Image"></div>
          <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="m-3 p-2">Personal Details</h1>
              <div class="mb-3">
                <label class="form-label" for="User Name">Your Name</label>
                <input type="text" name="uname" id="uname" class="form-control" readonly value="{{user.oname}}">
              </div>
              <div class="mb-3">
                <label class="form-label" for="Restaurant Name">Restaurant Name</label>
                <input type="text" name="rname" id="rname" class="form-control" readonly value="{{user.sname}}">
              </div>
              <div class="mb-3">
                <label class="form-label" for="Mobile Number">Contact Number</label>
                <input type="text" name="rphone" class="form-control" value="{{user.sphone}}">
              </div>
              <div class="mb-3">
                <label class="form-label" for="Password">Password</label>
                <input type="password" name="rpass" class="form-control" value="{{user.password}}">
              </div>
              <div class="mb-3">
                <label class="form-label" for="Restaurant's Image">Restaurant Image</label>
                <input type="file" name="rimg" class="form-control">
              </div>
              <h1 class="m-3 mt-5 mb-4 p-2">Bank Account Details</h1>
              <div class="mb-3">
                <label class="form-label" for="bankaccno">Bank Account Number</label>
                <input type="text" name="bank" class="form-control" value="{{user.baccno}}">
              </div>
              <div class="mb-3">
                <label class="form-label" for="IFSC">IFSC</label>
                <input type="text" name="ifsc" class="form-control" value="{{user.ifsc}}">
              </div>
              <div class="mb-3 d-flex justify-content-center">
                <div class="w-25 d-grid gap-2">
                  <input type="submit" value="Submit" class="btn btn-success" style="font-family:'Montserrat'; font-size:20px;">
                </div>
              </div>
          </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
